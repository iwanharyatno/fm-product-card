<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="product-card center">
    <div class="product-image"></div>
    <div class="product-details">
      <div class="product-category">Perfume</div>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <div class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price-tag-discount">
        <span class="price-sale">$149.99</span>
        <span class="price-actual">$169.99</span>
      </div>
      <button class="btn">
        <img src="https://iwanharyatno.github.io/fm-product-card/images/icon-cart.svg" class="btn-icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
